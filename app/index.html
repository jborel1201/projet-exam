<body ng-controller="test">


    <div class="container-fluid">
        <div class="row">
            <div class="col-8 cadre">

                <select-bar></select-bar>
                <div ng-view></div>
            </div>

            <div class="col-4 cadre" id="droppable">
                <ul>
                    <li ng-repeat="image in imagesDrop">
                        <p>
                            <img ng-src="{{image.url}}" alt="{{image.name}}">

                        </p>
                    </li>
                </ul>
            </div>
        </div>
    </div>
