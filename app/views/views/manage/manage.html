<link rel="stylesheet" href="/app/views/views/manage/manage.css">

<div id="manage-container">

    <div id="folder">
        <div class="btn-group-vertical" data-toggle="buttons">
            <button type="button" class="btn btn-primary" ng-repeat="folder in $ctrl.storage"
                ng-click="$ctrl.openFolder(folder,$index)">
                <i ng-class="{true: 'far fa-folder-open', false: 'far fa-folder'}[$ctrl.indexActif == $index+1]">
                    {{folder.dateUpload}}
                </i>
            </button>
        </div>
    </div>



    <div id="content" ng-if="$ctrl.storage.length>0">
     

        <div class="container-fluid" id="content-cards">
            <div class="row">
                <div class="col-4" ng-repeat="data in $ctrl.datas">
                    <div class="card mb-3 draggable">
                        <h3 class="card-header">{{data.name}}</h3>
                        <img style="height: 200px; width: 100%; display: block;" ng-src="{{data.src}}" alt="Card image">
                        <div class="card-body">
                            <p class="card-text">Date Upload: {{data.dateUpload | date:'dd-MM-yyyy HH:mm:ss'}}</p>
                            <p class="card-text">Taille: {{data.size}} bytes</p>
                            <p class="card-text">Type: {{data.type}}</p>
                        </div>
                        <div class="card-footer text-muted">
                            <span class="btn btn-outline-success">
                                <i class="fas fa-check"></i>
                            </span>
                            <span class="btn btn-outline-danger" ng-click="$ctrl.up(data)">
                                <i class="far fa-trash-alt"></i>
                            </span>
                            <span class="btn btn-outline-info">
                                <i class="fas fa-ellipsis-v"></i>
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </div>

    <div id="empty" ng-if="$ctrl.storage.length==0">
        <h1>Fichier Vide</h1>
    </div>
</div>
