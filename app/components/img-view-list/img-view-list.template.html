
<div class="container-fluid">

    <ul id="draggableContainer">
        <li ng-repeat="image in $ctrl.images" class="draggable">
            <a href="#!/view/{{image.name}}">
                <p>
                    <img ng-src="{{image.url}}" alt="{{image.name}}">
                    {{image.name}}
                </p>
            </a>
        </li>
    </ul>

</div>
