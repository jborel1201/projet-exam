
<div class="container-fluid">

    <ul id="draggableContainer">
        <li ng-repeat="image in $ctrl.images" class="draggable"  data-index="{{$index}}" data-object="{{image}}">            
                <p>
                    <img ng-src="{{image.url}}" alt="{{image.name}}">
                {{image.name}}
                </p>
            
        </li>
    </ul>

</div>
